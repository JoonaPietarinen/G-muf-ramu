<!-- threads.html -->
<h1>Discussion Threads</h1>
{% for thread in threads %}
    <a href="{{ url_for('view_messages', thread_id=thread[0]) }}">{{ thread[1] }}</a><br>
{% else %}
    <p>No threads available in this area.</p>
{% endfor %}
<a href="{{ url_for('new_thread', area_id=area_id) }}">Create a new thread</a>
