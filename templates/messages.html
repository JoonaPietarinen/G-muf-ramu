<!-- messages.html -->
<h1>{{ thread_title }}</h1>
{% for message in messages %}
    <p>{{ message[0] }} - {{ message[1] }} at {{ message[2] }}</p>
{% endfor %}
<form action="{{ url_for('new_message', thread_id=thread_id) }}" method="post">
    <textarea name="content"></textarea>
    <button type="submit">Add Message</button>
</form>
