<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ area.name }}</title>
</head>
<body>
	<h1>{{ area.name }}</h1>
	<ul>
		{% for thread in threads %}
		<li>
			<a href="{{ url_for('messages', thread_id=thread.id) }}">{{ thread.title }}</a>
		</li>
		{% endfor %}
	</ul>
	<a href="{{ url_for('new_thread', area_id=area.id) }}">Create New Thread</a>
</body>
</html>
