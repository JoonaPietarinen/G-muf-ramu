<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ thread.title }}</title>
</head>
<body>
	<h1>{{ thread.title }}</h1>
	<ul>
		{% for message in messages %}
		<li>{{ message.content }}</li>
		{% endfor %}
	</ul>
	<a href="{{ url_for('discussion.new_message', thread_id=thread.id) }}">Add New Message</a>
</body>
</html>
