<!doctype html>
<title>ゲームフォーラム - {% block title %}{% endblock %}</title>
<h1>ゲームフォーラム</h1>
<a href="/">Front Page</a>
{% if session.get('username') %}
    <a href="{{ url_for('profile.view_profile', user_id=session['user_id']) }}">Profile</a>
    <p>Logged in as: {{ session['username'] }}</p>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
{% else %}
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('user.add_user') }}">Register</a>
{% endif %}
<hr>
{% block content %}{% endblock %}
<hr>
