<!DOCTYPE html>
<html lang="en">
{% extends "etusivu.html" %}
{% block title %}m{% endblock %}
{% block content %}


<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>

    <form method="POST" action="{{ url_for('profile.edit_profile', user_id=session['user_id']) }}">
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Write about yourself">{{ profile[0] }}</textarea>
        </div>

        <div>
            <label for="profile_image">Profile Image URL:</label>
            <input type="url" id="profile_image" name="profile_image" placeholder="Paste image URL here" value="{{ profile[1] }}">
        </div>

        <button type="submit">Save Changes</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    </form>

    <a href="{{ url_for('profile.view_profile', user_id=session['user_id']) }}">Back to Profile</a>
</body>
</html>
{% endblock %}
